<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fef3c7" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Product container -->
  <rect x="50" y="50" width="300" height="300" fill="white" fill-opacity="0.9" rx="15" ry="15" filter="url(#shadow)"/>
  
  <!-- Category label -->
  <rect x="50" y="310" width="300" height="40" fill="#fef3c7" fill-opacity="0.8" rx="0" ry="0"/>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">Snacks</text>
  
  <!-- Product icon -->
  <g transform="scale(0.5) translate(200, 150)">
    <path d="M120,280 h120 a30,30 0 0 0 30,-30 v-160 a20,20 0 0 0 -20,-20 h-140 a20,20 0 0 0 -20,20 v160 a30,30 0 0 0 30,30 Z M120,80 l40,-20 l40,20 l40,-20" fill="#fef3c7" stroke="#333" stroke-width="6"/>
  </g>
  
  <!-- Product name -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#333333">Popcorn</text>
</svg>