<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Icon container -->
  <circle cx="100" cy="100" r="60" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Category icon -->
  <g transform="scale(0.3) translate(200, 220)">
    <path d="M180,40 l20,300 M140,80 h80 M150,40 q-50,80 -80,130 a20,20 0 0 0 0,20 q60,70 120,0 a20,20 0 0 0 0,-20 q-30,-50 -80,-130 Z" fill="#3b82f6" stroke="#333" stroke-width="8"/>
  </g>
  
  <!-- Category name -->
  <text x="260" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="white">Household</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="40" r="15" fill="white" fill-opacity="0.3"/>
  <circle cx="320" cy="160" r="10" fill="white" fill-opacity="0.2"/>
  <circle cx="380" cy="130" r="8" fill="white" fill-opacity="0.2"/>
</svg>